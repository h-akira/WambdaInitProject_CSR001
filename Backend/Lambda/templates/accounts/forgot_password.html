{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="header">
      <h1>パスワードリセット</h1>
      <p>WAMBDA CSR001 Sample Application</p>
    </div>

    {% if error %}
    <div class="error-message">
      {{ error }}
    </div>
    {% endif %}

    {% if message %}
    <div class="success-message">
      {{ message }}
    </div>
    {% endif %}

    <form method="post">
      <div class="form-group">
        <label class="form-label">ユーザー名</label>
        {{ form.username(class="form-input", placeholder="ユーザー名を入力") }}
      </div>

      <button type="submit" class="btn">確認コードを送信</button>
    </form>

    <div class="links">
      <a href="{{ reverse(master, 'accounts:login') }}">ログインページに戻る</a>
    </div>
  </div>
</div>
{% endblock %}
